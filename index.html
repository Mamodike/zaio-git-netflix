<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Netflix South Africa - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <!-- Banner -->
    <div class="banner-wrap">
        <!-- Navigation -->
        <nav >
            <div class="logo">
                <img src="./assets/img/logo.png" alt="Netflix logo">
            </div>
            <a href="https://www.netflix.com/za/login" target="_blank">Sign In</a>
        </nav>
        <!-- banner -->
        <div class="banner-container">
            <h1 class="card-title">Unlimited movies, TV shows, and more</h1>
            <p class="card-subtitle">Watch anywhere. Cancel anytime.</p>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <!-- form -->
            <form>
                <input class="get-started-input" type="text" placeholder="Email Address">
                <button class="get-started-btn">Get Started</button>
            </form>
        </div>
    </div>
</body>
</html>
